<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCP Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
  <div class="g-2 mx-auto mt-1"> <h3 class="card-title">Support Center Timer - Settings</h3> </div>
  <br>
  <div class="form-floating mb-3">
  <input type="text" class="form-control" id="baseURL" placeholder="123">
  <label for="floatingInput">Connect URI</label>
  </div>
  <div class="form-floating">
  <input type="text" class="form-control" id="apiKey" placeholder="Some text...">
  <label for="floatingPassword">API-KEY</label>
  </div><br>
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="name" placeholder="123">
  <label for="floatingInput">UserID (can get from variable "userID" in SCP) or Full name of technician</label>
  </div>
  <div class="mb-1"><button id="save" type="submit" class="btn btn-primary">Save</button></div>
</form>


    <script src="js/settings.js"></script>
  </body>
</html>

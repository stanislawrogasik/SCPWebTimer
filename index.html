<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCP Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
  <div class="g-3 mx-auto mt-1"> <h3 class="card-title">Support Center Timer</h3> <input type="text" id="manTime"> </div>
  <br>
  <div class="g-3 input-group ml-1"><input class="form-control" type="text" value="Current time: " id="currentTime" disabled readonly><input class="form-control" type="text" value="Total timelog: " id="totalTimelog" aria-label="Disabled input example" disabled readonly></div><br>
  <div class="form-floating mb-3">
  <input type="number" class="form-control" id="requestid" placeholder="123">
  <label for="requestid">Request ID</label>
</div>
<div class="form-floating">
  <input type="text" class="form-control" id="description" placeholder="Some text...">
  <label for="description">Description</label>
</div><br>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
  <button id="addTimeBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
   </div>

  </div>

  <div class="mb-1"><button id="showTimeLog" type="submit" class="btn btn-primary btn-block mb-5">Check worklog</button></div>

  <div class="mb-3"><button id="clearWorklog" type="submit" class="btn btn-danger btn-block">Clear worklog</button></div>
</form>
<div class="position-absolute end-0 translate-middle"><button class="btn btn-primary" onclick="window.open('/settings.html')">Settings</button></div> <br>
<table class="table d-none" id="worklogTable">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Request ID</th>
      <th scope="col">Description</th>
      <th scope="col">Added worklog</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>SCP Timer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/bootswatch@5.2.2/dist/darkly/bootstrap.min.css,npm/bootswatch@5.2.2/dist/darkly/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
  <div class="g-3 mx-auto mt-1">
    <h3 class="card-title">ServiceDesk / Support Center Timer</h3> <input type="text" id="manTime" class="d-none">
  </div>
  <br>
  <div class="g-3 input-group ml-1"><input class="form-control" type="text" value="Current time: " id="currentTime" disabled readonly><input class="form-control" type="text" value="Total timelog: " id="totalTimelog" disabled readonly></div><br>
  
  <div class="btn-toolbar mb-3">
    <div class="input-group w-25">
    <select class="form-select" id="selectedSystemDropdown" aria-label="Default select example">
      <!--<option value="3">Projekty(unavailable)</option>!-->
    </select></div>
    <div class="form-floating w-75">
      <input type="number" class="form-control" id="requestid" placeholder="123">
      <label for="requestid">Request ID</label>
    </div>
  </div>

  <div class="form-floating">
    <input type="text" class="form-control" id="description" placeholder="Some text...">
    <label for="description">Description</label>
  </div><br>

  <div class="mb-1">
    <button id="addTimeBtn" type="submit" class="btn btn-primary btn-lg btn-block"> -----Submit----- </button>
    <button id="resetTimeBtn" type="submit" class="btn btn-lg btn-block mr-1 btn-warning">Reset time</button>
  </div>

  <div class="mb-5"><button id="showTimeLog" type="submit" class="btn btn-secondary btn-sm btn-block">Show worklog table</button></div>

  <div class="mb-3"><button id="clearWorklog" type="submit" class="btn btn-danger btn-block">Clear worklog</button>
  </div>
  </form>
  <div class="position-absolute end-0 translate-middle"><button class="btn btn-primary"
      onclick="window.open('/settings.html')">âš™</button></div> <br>
  <table class="table d-none" id="worklogTable">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Request ID</th>
        <th scope="col">Description</th>
        <th scope="col">Added worklog</th>
        <th scope="col">Date</th>
        <th scope="col">System</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="js/script.js?ver=0.4"></script>
</body>

</html>
